{% extends 'base.html' %}

{% block head %}
<title>OPT to form</title>
{% endblock %}

{% block body %}
<div class="jumbotron">
<h1>Dynamic GUI Generator</h1>
</div>

{% if error %}
{{error | safe}}
{% endif %}

<div class="container">
	<form  method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<label for="document">Select OPT template :</label><br>
		
		<input type="file" name="document">
		<button class= "btn btn-primary" type="submit" name="Button" onclick="location.href = '{% url 'form' %}'">Generate form</button>
	</form>
</div>
<hr>

</div>
{% endblock %}
